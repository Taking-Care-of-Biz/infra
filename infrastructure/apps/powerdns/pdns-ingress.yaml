apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: powerdns
  name: pdns
  namespace: powerdns
spec:
  ingressClassName: nginx
  rules:
    - host: pdns.sharing.io
      http:
        paths:
          - backend:
              service:
                name: auth-web
                port:
                  number: 8081
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - pdns.sharing.io
