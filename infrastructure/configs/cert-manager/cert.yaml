---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: ingress-nginx
spec:
  secretName: wildcard-tls
  dnsNames:
    - "*.${DOMAIN:=ii.nz}"
    - "${DOMAIN:=ii.nz}"
  issuerRef:
    # name: letsencrypt-staging
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "longhorn,flux-system,coder"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "longhorn,flux-system,coder"
