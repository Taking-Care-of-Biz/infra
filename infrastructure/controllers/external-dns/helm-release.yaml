---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
# https://fluxcd.io/flux/components/helm/helmreleases/#specification
metadata:
  name: external-dns
  namespace: flux-system
spec:
  targetNamespace: external-dns
  releaseName: external-dns
  install:
    createNamespace: true
  storageNamespace: flux-system
  # maxHistory: 10
  interval: 30m
  # timeout: 5m0s
  # suspend: true
  # dependsOn:
  #   - name: ingress-nginx
  chart:
    spec:
      chart: external-dns
      version: "1.13.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 12h
  # https://github.com/kubernetes-sigs/external-dns/tree/master/charts/external-dns
  # https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
  values:
    # We really want to default to rfc2136
    provider: ${EXTERNAL_DNS_PROVIDER:=rfc2136}
  # valuesFrom:
