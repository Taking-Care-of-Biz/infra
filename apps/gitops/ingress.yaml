---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitops
  namespace: flux-system
spec:
  ingressClassName: nginx
  rules:
    - host: ${GITOPS_HOST:=gitops.sharing.io}
      http:
        paths:
          - backend:
              service:
                name: gitops
                port:
                  number: 9001
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - ${GITOPS_HOST:=gitops.sharing.io}
